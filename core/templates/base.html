{% load static %}

<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>{% block title %}{% endblock %}</title>
  <link type="text/css" href="{% static 'style.css' %}" rel="stylesheet /">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
          integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    .page-link {
        cursor: pointer !important;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 10px">
  <a class="navbar-brand" href="#">
    Bem vindo(a)
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% url 'home' as home_url %}
      {% url 'empresa' as empresa_url %}
      {% url 'projeto' as projeto_url %}
      <a class="nav-link {% ifequal request.path home_url %}active{% endifequal %}" href="{{ home_url }}">Home</a>
      <a class="nav-link {% ifequal request.path empresa_url %}active{% endifequal %}"
         href="{{ empresa_url }}">Empresas</a>
      <a class="nav-link {% ifequal request.path projeto_url %}active{% endifequal %}"
         href="{{ projeto_url }}">Projetos</a>
    </div>
  </div>
</nav>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<div class="container">
  {% block content %}
  {% endblock %}
</div>
{% block jquery %}

{% endblock %}
</body>
</html>
